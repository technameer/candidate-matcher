<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way Calendar Generator</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.container {
    background-color: #1b263b;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
}

button {
    background-color: #00aaff;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0077cc;
}

#calendar-section {
    margin-top: 20px;
}

#milky-way-calendar {
    width: 100%;
    border-radius: 10px;
    margin-top: 10px;
}

.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Milky Way Calendar Generator</h1>
        <form id="calendar-form">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="e.g., 37.7749" required>
            
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="e.g., -122.4194" required>
            
            <button type="submit">Generate Calendar</button>
        </form>
        
        <div id="calendar-section" class="hidden">
            <h2>Your Milky Way Calendar</h2>
            <img src="/A_beautiful_Milky_Way_calendar_showing_the_phases_.webp" alt="Milky Way Calendar" id="milky-way-calendar">
        </div>
    </div>
    <script>
        document.getElementById('calendar-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const latitude = document.getElementById('latitude').value;
    const longitude = document.getElementById('longitude').value;

    if (latitude && longitude) {
        alert(`Generating Milky Way Calendar for Latitude: ${latitude}, Longitude: ${longitude}`);
        
        // Show the calendar section
        const calendarSection = document.getElementById('calendar-section');
        calendarSection.classList.remove('hidden');
    } else {
        alert('Please enter valid latitude and longitude!');
    }
});

    </script>
</body>
</html>
