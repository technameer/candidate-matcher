<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Analysis Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Survey Analysis Demo</h1>
        
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Survey Responses</h2>
            <div id="surveyInputs"></div>
            <button id="analyzeSurvey" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Analyze Survey</button>
        </div>
        
        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-2">Analysis Results</h2>
            <table id="resultsTable" class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border border-gray-300 p-2">Candidate</th>
                        <th class="border border-gray-300 p-2">Cost</th>
                        <th class="border border-gray-300 p-2">Must Have</th>
                        <th class="border border-gray-300 p-2">Score</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample data
        const candidates = [
            { name: 'Candidate A', speed: 4, reliability: 5, cost: 1000 },
            { name: 'Candidate B', speed: 2, reliability: 6, cost: 800 },
            { name: 'Candidate C', speed: 6, reliability: 3, cost: 1200 }
        ];

        const surveyQuestions = [
            { id: 'speed', question: 'How important is speed to you on a scale of 1 - 6?' },
            { id: 'reliability', question: 'How important is reliability to you on a scale of 1 - 6?' }
        ];

        // Generate survey inputs
        const surveyInputs = document.getElementById('surveyInputs');
        surveyQuestions.forEach(q => {
            const div = document.createElement('div');
            div.className = 'mb-2';
            div.innerHTML = `
                <label class="block">${q.question}</label>
                <input type="number" id="${q.id}" min="1" max="6" class="border border-gray-300 p-1 rounded">
            `;
            surveyInputs.appendChild(div);
        });

        // Analyze survey
        document.getElementById('analyzeSurvey').addEventListener('click', () => {
            const surveyResponses = surveyQuestions.reduce((acc, q) => {
                acc[q.id] = parseInt(document.getElementById(q.id).value) || 0;
                return acc;
            }, {});

            const results = candidates.map(candidate => {
                let score = 0;
                let mustHave = true;

                for (const [key, importance] of Object.entries(surveyResponses)) {
                    score += candidate[key] * importance;
                    if (importance >= 5 && candidate[key] < 5) {
                        mustHave = false;
                    }
                }

                return {
                    ...candidate,
                    score,
                    mustHave
                };
            }).sort((a, b) => b.score - a.score);

            // Update results table
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';
            results.forEach(result => {
                const row = resultsBody.insertRow();
                row.innerHTML = `
                    <td class="border border-gray-300 p-2">${result.name}</td>
                    <td class="border border-gray-300 p-2">$${result.cost}</td>
                    <td class="border border-gray-300 p-2">${result.mustHave ? 'Yes' : 'No'}</td>
                    <td class="border border-gray-300 p-2">${result.score}</td>
                `;
            });
        });
    </script>
</body>
</html>
