<html>
<head>
    <title>Hiking Routes Finder</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkc8ns3VwvlFv2lehPmh-kRYSLtxDydtI&libraries=places"></script>
    <script src="app.js" async></script>
    <script>
        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
          key: "AIzaSyDkc8ns3VwvlFv2lehPmh-kRYSLtxDydtI",

          // Add other bootstrap parameters as needed, using camel case.

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
        }
        h1 {
            margin: 40px 0 20px;
            color: #333;
            font-size: 2rem;
            text-align: center;
        }
        #routeForm {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        #routeForm label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9rem;
        }
        #routeForm input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        #routeForm button {
            background: #28a745;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        #routeForm button:hover {
            background: #218838;
        }
        #map {
            height: 500px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .display {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 40px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #results, #problems {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        #results h2, #problems h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .list-point{
            cursor: pointer;
        }
        @media (min-width: 600px) {
            .display {
                flex-direction: row;
            }
        }
        @media (max-width: 599px) {
            h1 {
                font-size: 1.5rem;
                margin: 20px 10px;
            }
            #routeForm {
                padding: 15px;
                max-width: 270px;
            }
            #routeForm input {
                padding: 8px;
                font-size: 0.9rem;
            }
            #routeForm button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            #map {
                height: 300px;
                max-width: 300px;
            }
            .list-point-div{
                background: #28a745;
                color: white;
                padding: 10px;
                border-radius: 10px;
            }
            .list-point-div:hover{
                background: #259740;
            }
        }
    </style>
</head>
<body>
    <h1>Find Hiking Routes</h1>
    <form id="routeForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="radius">Radius (miles):</label>
        <input type="number" id="radius" name="radius" required>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" required>
        <button type="submit">Find Routes</button>
    </form>
    <div id="map"></div>
    <div class="display">
        <div id="results">
            <h2>Results</h2>
        </div>
        <div id="problems">
            <h2>Problems</h2>
        </div>
    </div>
</body>
</html>
